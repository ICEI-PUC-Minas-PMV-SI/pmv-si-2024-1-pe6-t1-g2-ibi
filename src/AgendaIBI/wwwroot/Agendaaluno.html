<!DOCTYPE html>
<html lang="pb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-allowed-roles="Professor,Administrador">

    <div class="sidebar">
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>
        <div class="sidebar-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </label>

            <div class="img"><img src="logo.png" alt="Logo IBB"></div> 
            <ul>
                <li><a href="Gerenciaragenda.html">Calendário</a></li>
                <li class="user-only teacher-only"><a href="Gerenciarusuario.html">Gerenciar usuários</a></li>
                <li class="user-only"><a href="Gerenciarturmas.html">Gerenciar turmas</a></li>
                <li class="user-only teacher-only"><a href="Gerenciaraluno.html">Gerenciar alunos</a></li>
                <!-- Lista pedindo senha-->
                <!-- 
                <li class="user-only teacher-only"><a href="Gerenciarusuario.html" onclick="pedirSenha()">Gerenciar usuários</a></li>
                <li class="user-only"><a href="Gerenciarturmas.html" onclick="pedirSenha()">Gerenciar turmas</a></li>
                <li class="user-only teacher-only"><a href="Gerenciaraluno.html" onclick="pedirSenha()">Gerenciar alunos</a></li> 
                -->
                <li><a id="logout" href="#">Sair</a></li>
            </ul>
        </div>           
    </div>


    <div class="main-content">

        <div class="container">
            <header class="date" id="nome-aluno"></header>
            <form id="criar-agenda" method="PUT">
                <div class="input-box">
                    <label for="alunoID">Aluno ID:</label>
                    <input id="alunoID" name="alunoID" type="text" placeholder="ID do aluno" readonly>
                </div>
                <div class="input-box">
                    <label for="data">Data:</label>
                    <input id="data" name="data" type="date" placeholder="Data" readonly>
                </div>
                <div class="column-2">
                    <div class="input-box">
                        <label for="cafe">Café da manhã:</label>
                        <div class="select-box">
                            <select name="cafe" id="cafe" required>
                                <option value="">Selecione uma das opções</option>
                                <option value="0">Aceitou tudo</option>
                                <option value="1">Boa parte</option>
                                <option value="2">Parte</option>
                                <option value="3">Rejeitou</option>
                            </select>
                        </div>                       
                    </div>
                    <div class="input-box">
                        <label for="almoco">Almoço:</label>
                        <div class="select-box">
                            <select name="almoco" id="almoco" required>
                                <option value="">Selecione uma das opções</option>
                                <option value="0">Aceitou tudo</option>
                                <option value="1">Boa parte</option>
                                <option value="2">Parte</option>
                                <option value="3">Rejeitou</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column-2">
                    <div class="input-box">
                        <label for="lanche">Lanche:</label>
                        <div class="select-box">
                            <select name="lanche" id="lanche" required>
                                <option value="">Selecione uma das opções</option>
                                <option value="0">Aceitou tudo</option>
                                <option value="1">Boa parte</option>
                                <option value="2">Parte</option>
                                <option value="3">Rejeitou</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="jantar">Jantar:</label>
                        <div class="select-box">
                            <select name="jantar" id="jantar" required>
                                <option value="">Selecione uma das opções</option>
                                <option value="0">Aceitou tudo</option>
                                <option value="1">Boa parte</option>
                                <option value="2">Parte</option>
                                <option value="3">Rejeitou</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <label for="evacuacao">Evacuação:</label>
                    <div class="select-box">
                        <select name="evacuacao" id="evacuacao" required>
                            <option value="">Selecione uma das opções</option>
                            <option value="0">Normal</option>
                            <option value="1">Diareia</option>
                            <option value="1">Não Evaacuo</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label for="medicacao">Medicações:</label>
                    <input id="medicacao" name="medicacao" type="text" placeholder="Insira os medicamentos">
                </div>

                <div class="column-2 checkbox-line">                    
                    <div class="check">
                        <input id="atividade" name="atividade" type="checkbox">
                        <label for="atividade">Atividades em família</label>                        
                    </div>
                    <div class="check">
                        <input id="repouso" name="repouso" type="checkbox">
                        <label for="repouso">Repousou</label>
                    </div>
                </div>

                <div class="check-box">
                    <h3>Checklist:</h3>
                    <div class="column-2 check-list">
                        <div class="check-option">
                            <div class="check">
                                <input id="check-lenco" type="checkbox" name="lençoUmedecido">
                                <label for="check-lenco">Lenço umedecido</label>
                            </div>
                            <div class="check">
                                <input id="check-pomada" type="checkbox" name="pomadaDeAssadura">
                                <label for="check-pomada">Pomada de assadura</label>
                            </div>
                            <div class="check">
                                <input id="check-mantinha" type="checkbox" name="mantinha_Coberta">
                                <label for="check-mantinha">Mantinha</label>
                            </div>
                            <div class="check">
                                <input id="check-toalha" type="checkbox" name="toalha">
                                <label for="check-toalha">Toalha</label>
                            </div>
                            <div class="check">
                                <input id="check-bico" type="checkbox" id="bico" name="bico">
                                <label for="check-bico">Bico</label>
                            </div>
                        </div>

                        <div class="check-option">                            
                            <div class="check">
                                <input id="check-chinelo" type="checkbox" name="chinelo">
                                <label for="check-chinelo">Chinelo</label>
                            </div>
                            <div class="check">
                                <input id="check-roupa" type="checkbox" name="roupasParaTroca">
                                <label for="check-roupa">Roupas para troca</label>
                            </div>
                            <div class="check">
                                <input id="check-shampoo" type="checkbox" name="shampoo">
                                <label for="check-shampoo">Shampoo</label>
                            </div>
                            <div class="check">
                                <input id="check-condicionador" type="checkbox" name="condicionador">
                                <label for="check-condicionador">Condicionador</label>
                            </div>
                            <div class="check">
                                <input id="check-sabonete" type="checkbox" name="sabonete">
                                <label for="check-sabonete">Sabonete</label>
                            </div>
                            <div class="check">
                                <input id="check-pente" type="checkbox" name="pente">
                                <label for="check-pente">Pente</label>
                            </div>
                        </div>
                    </div> 
                </div>

                <div class="input-box">
                    <label for="obsprof">Observações professor(a):</label>
                    <textarea id="obsprof" name="observacaoProfessor" rows="5" style="resize: none" placeholder="Insira as observações de professor(a)"></textarea>
                </div>

                <div class="input-box">
                    <label for="obsresp">Observações responsável:</label>
                    <textarea id="obsresp" name="observacaoResponsavel" rows="5" style="resize: none" placeholder="Insira as observações de responsável"></textarea>
                </div>

                <div class="button-box">
                    <div class="one-button">
                        <button id="btn-excluir" type="button" class="btn red-btn">Excluir</button>
                    </div>
                    <div class="two-buttons">
                        <a href="Calendario.html" class="link-btn" style="width: fit-content;" ><button type="button" class="btn red-btn">Cancelar</button></a>
                        <button id="btn-editar" type="button" class="btn green-btn">Salvar</button>
                    </div>
                </div>
    </div>


    <!-- JavaScript  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pop-up.js"></script>
    <script src="js/agenda-aluno.js"></script>
</body>
</html>
