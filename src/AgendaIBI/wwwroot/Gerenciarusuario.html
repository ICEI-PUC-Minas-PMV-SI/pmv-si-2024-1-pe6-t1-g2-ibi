<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-allowed-roles="Administrador">

    <div class="sidebar">
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" /></svg>
        </label>
        <div class="sidebar-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg>
            </label>

        <div class="img"><img src="logo.png" alt="Logo IBB"></div>
            <ul>
                <li><a href="Calendario.html">Calendário</a></li>
                <li class="user-only teacher-only"><a href="Gerenciarusuario.html">Gerenciar usuários</a></li>
                <li class="user-only"><a href="Gerenciarturmas.html" onclick="pedirSenha()">Gerenciar turmas</a></li>
                <li class="user-only teacher-only"><a href="Gerenciaraluno.html" onclick="pedirSenha()">Gerenciar alunos</a></li>
                <li><a id="logout" href="#">Sair</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <header>Gerenciamento de Usuários</header>
            <div class="button-container two-buttons">
                <button id="create-user-btn" class="btn green-btn"><a href="Criarusuarios.html">Criar Usuário</a></button>
                <button id="edit-user-btn" class="btn green-btn"><a href="Editarusuario.html">Editar Usuário</a></button>
            </div>
            <div class="table-box">
                <div class="table-header column-2">
                    <h2>Visualizar qual perfil de usuário?</h2>
                    <div class="two-buttons">
                        <button class="btn grey-btn">Professor</button>
                        <button type="submit" class="btn grey-btn">Responsável</button>
                    </div>
                </div>
                <table class="table">
                    <tr class="table-header">
                        <td>ID</td>
                        <td>Nome usuário</td>
                        <td>Perfil</td>
                        <td>Aluno(s)</td>
                    </tr>
                    <tr class="table-line">
                        <td>1</td>
                        <td>Pai</td>
                        <td>Responsável</td>
                        <td>Filho 1<br>Filha 2</td>
                    </tr>
                    <tr class="table-line">
                        <td>2</td>
                        <td>Mãe</td>
                        <td>Responsável</td>
                        <td>Filha</td>
                    </tr>
                </table>
            </div>     
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/pop-up.js"></script>
