<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-allowed-roles="Administrador">

    <div class="sidebar">
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" /></svg>
        </label>
        <div class="sidebar-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg>
            </label>

        <div class="img"><img src="logo.png" alt="Logo IBB"></div>
            <ul>
                <li><a href="Calendario.html">Calendário</a></li>
                <li class="user-only teacher-only"><a href="Gerenciarusuario.html" onclick="pedirSenha()">Gerenciar usuários</a></li>
                <li class="user-only"><a href="Gerenciarturmas.html" onclick="pedirSenha()">Gerenciar turmas</a></li>
                <li class="user-only teacher-only"><a href="Gerenciaraluno.html" onclick="pedirSenha()">Gerenciar alunos</a></li>
                <li><a id="logout" href="#">Sair</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <form action="#" method="POST">
                <header>Editar Usuário</header>

                <div class="search-container busca">
                    <input type="number" id="search-id" placeholder="Pesquisar Usuário...">
                    <button id="search-btn" type="button"><img src="lupa.png" alt="buscar"></button>
                </div>

                <div class="container">
                    <div class="input-box">
                        <label for="ID">Id:</label>
                        <input type="number" id="id-form" name="id-form" placeholder="Id" required readonly>
                    </div>
                    <div class="input-box">
                        <label for="perfil">Perfil:</label>
                        <input type="hidden" id="perfil" required readonly>
                        <input type="text" id="perfil-display" name="perfil" placeholder="Perfil" required readonly>
                    </div>
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Senha">
                    </div>
                    <div class="button-box">
                        <div class="one-button">
                            <button id="btn-excluir" type="button" class="btn red-btn">Excluir</button>
                        </div>
                        <div class="two-buttons">
                            <button id="btn-voltar" type="button" class="btn red-btn"><a href="https://localhost:7247/Gerenciarusuario.html">Voltar</a></button>
                            <button id="btn-editar" type="button" class="btn green-btn">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="table-editar" class="table-box">
                <div id="table-titulo"></div>
                <table class="table">
                    <thead id="table-header">
                        <tr class="table-header">
                        </tr>
                    </thead>
                    <tbody id="table-body" class="table-body"> 
                    </tbody>
                </table>
                <div id="novo-TurmaAluno"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pop-up.js"></script>
    <script src="js/editar-usuario.js"></script>

</body>
</html>
