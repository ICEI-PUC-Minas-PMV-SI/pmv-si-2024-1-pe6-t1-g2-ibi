        <div class="img"><img src="logo.png" alt="Logo IBB"></div>

    <div class="main-content">
        <div class="form-container container">
            <form action="#" method="POST">
                <header>Editar Aluno</header>

                <div class="search-container busca">
                    <input type="number" id="search-id" placeholder="Pesquisar ID do Aluno...">
                    <button id="search-btn" type="button"><img src="lupa.png" alt="buscar"></button>
                </div>

                <div class="container">
                    <div class="input-box">
                        <label for="ID">ID:</label>
                        <input type="number" id="id-form" name="id-form" placeholder="ID" required readonly>
                    </div>
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome do aluno" required>
                    </div>
                    <div class="input-box">
                        <label for="matricula">Matricula:</label>
                        <input type="text" id="matricula" name="matricula" placeholder="Matricula do aluno" required>
                    </div>
                    <div class="input-box">
                        <label for="data">Data de Nascimento:</label>
                        <input type="text" id="data" name="data" placeholder="Data de nascimento" required>
                    </div>
                    
                    <div class="button-box">
                        <div class="one-button">
                            <button id="btn-excluir" type="button" class="btn red-btn">Excluir</button>
                        </div>
                        <div class="two-buttons">
                            <button id="btn-voltar" type="button" class="btn red-btn"><a href="https://garods-001-site1.dtempurl.com/Gerenciaraluno.html">Voltar</a></button>
                            <button id="btn-editar" type="button" class="btn green-btn">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pop-up.js"></script>
    <script src="js/editar-aluno.js"></script>
    <script>
        $('#data').mask('00/00/0000');
    </script>
