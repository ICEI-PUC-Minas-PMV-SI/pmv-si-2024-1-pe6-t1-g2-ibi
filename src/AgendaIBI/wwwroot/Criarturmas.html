    <div class="main-content">
        <div class="form-container container">
            <a href="#" class="back" onclick="goBack()">Voltar</a>   
            <form id="criar-turma" action="#" method="POST">
                <header>Criar Turma</header>

                <div class="container">
                    <div class="input-box">
                        <label for="turma">Número da Turma:</label>
                        <input type="text" id="turma" name="turma" placeholder="Número da turma" required>
                    </div>
                    <div class="input-box">
                        <label for="ano">Ano Letivo:</label>
                        <input type="text" id="ano" name="ano" placeholder="Ano letivo" required>
                    </div>
                    <div class="button-container two-buttons">
                        <button type="button" class="btn editar red-btn"><a href="Gerenciarturmas.html">Cancelar</a></button>
                        <button type="submit" class="btn criar green-btn">Criar</button>
                    </div>
                </div>
                <div id="resposta"></div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
