<!DOCTYPE html>
<html lang="pb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="img"><img src="logo.png" alt="Logo IBB"></div> 
        <ul>
            <li><a href="#" active>Calendário</a></li>
            <li><a href="#">Gerenciar usuários</a></li>
            <li><a href="#">Gerenciar turmas</a></li>
            <li><a href="#">Gerenciar alunos</a></li>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="busca">
            <label for="search">Matrícula:</label>
            <input id="search" type="text" placeholder="Insira a matrícula do aluno">
            <button id="search" type="submit"><img src="lupa.png" alt="buscar"></button>
        </div>
        <div class="container">
            <header class="date">DD/MM/AAAA</header>
            <form action="">
                <div class="input-box">
                    <label for="aluno">Aluno:</label>
                    <input id="aluno" type="text" placeholder="Nome de aluno">
                
                    <div class="resposta API">

               
                    <center>
                        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.js'></script>
                        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js'></script>
                        <script>
                    
                          document.addEventListener('DOMContentLoaded', function() {
                            var calendarEl = document.getElementById('calendar');
                            var calendar = new FullCalendar.Calendar(calendarEl, {
                              initialView: 'dayGridMonth'
                            });
                            calendar.render();
                          });
                    
                        </script>
                      </head>
                      <body>
                        <div id='calendar'></div>
                    </center>
                    
                


                    </div>
                    

                

                
            </form>
        </div>        
    </div>
    
</body>
</html>
